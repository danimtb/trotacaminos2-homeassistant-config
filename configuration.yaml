homeassistant:
  name: Trotacaminos 2
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: metric
  time_zone: Europe/Madrid

  customize:
    sensor.aquaris_x5_plus:
      icon: mdi:battery-60
    sensor.motorola:
      icon: mdi:battery-60
    script.car_finder_notify:
      friendly_name: Enviar ubicación del coche
      icon: mdi:car-connected
    script.refresh_devices:
      friendly_name: Actualizar Loc/Bat
      icon: mdi:account-location
    sensor.daniel2home:
      friendly_name: ETA Casa
      icon: mdi:av-timer
    sensor.ramon2home:
      friendly_name: ETA Casa
      icon: mdi:av-timer
    sensor.rpi3_temperature:
      friendly_name: RPi3 Temperatura
      icon: mdi:thermometer

frontend:

http:
  base_url: !secret ha_url
  api_password: !secret ha_password
  ip_ban_enabled: True
  login_attempts_threshold: 3

updater:

discovery:

conversation:

tts:
  - platform: google
    language: 'es'

recorder:
  purge_days: 5

history:

logbook:

sun:

mqtt:
  broker: !secret mqtt_broker
  port: !secret mqtt_port
  client_id: !secret mqtt_client_id
  username: !secret mqtt_username
  password: !secret mqtt_password
  
light:
  - platform: mqtt
    name: Luz Principal
    state_topic: "/home/daniel-bedroom/lights/main"
    command_topic: "/home/daniel-bedroom/lights/main/set"
    qos: 1
    retain: true
  - platform: mqtt
    name: Luz Pasillo
    state_topic: "/home/daniel-bedroom/lights/corridor"
    command_topic: "/home/daniel-bedroom/lights/corridor/set"
    qos: 1
    retain: true
  - platform: mqtt
    name: Luz Cama
    state_topic: "/home/daniel-bedroom/lights/bed"
    command_topic: "/home/daniel-bedroom/lights/bed/set"
    qos: 1
    retain: true
  - platform: mqtt
    name: Lamparita
    state_topic: "/home/entrance/lights/lamp"
    command_topic: "/home/entrance/lights/lamp/set"
    qos: 1
    retain: true
  - platform: mqtt
    name: Lampara Mesa 
    state_topic: "/home/livingroom/lights/lamp"
    command_topic: "/home/livingroom/lights/lamp/set"
    qos: 1
    retain: true
  - platform: mqtt_json
    name: "Notification"
    state_topic: "/home/daniel-bedroom/lights/led"
    command_topic: "/home/daniel-bedroom/lights/led/set"
    qos: 1
    rgb: true
  - platform: yeelight
    devices:
      192.168.1.131:
        name: Lampara Pie
      192.168.1.132:
        name: Luz Ambiente

binary_sensor:
  - platform: mqtt
    name: PIR Habitacion Daniel
    state_topic: "/home/daniel-bedroom/motion"
    device_class: motion

switch:
  - platform: mqtt
    name: "Enchufe"
    state_topic: "/home/daniel-bedroom/socket"
    command_topic: "/home/daniel-bedroom/socket/set"
    qos: 1
    retain: true
  - platform: mqtt
    name: "Radiador Daniel"
    state_topic: "/home/daniel-bedroom/radiator"
    command_topic: "/home/daniel-bedroom/radiator/set"
    qos: 1
    retain: true

cover:
  - platform: mqtt
    name: "Persiana"
    state_topic: "/home/daniel-bedroom/blind"
    command_topic: "/home/daniel-bedroom/blind/set"
    state_open: "OPEN"
    state_closed: "CLOSE"

device_tracker:
  - platform: owntracks
    max_gps_accuracy: 200
  - platform: nmap_tracker
    hosts: 192.168.1.1-255
    track_new_devices: no
    consider_home: 600
    interval_seconds: 10
    home_interval: 5
    scan_options: " --privileged -sP "

notify:
  - name: pushbullet_daniel
    platform: pushbullet
    api_key: !secret pushbullet_daniel_api_key

media_player:
  - platform: lg_netcast
    name: Televisión LG
    host: !secret lg_netcast_host
    access_token: !secret lg_netcast_access_token

scene:
  - name: Dormir
    entities:
      light.luz_principal: off
      light.luz_pasillo: off
      light.luz_cama: on
      light.luz_ambiente:
        state: on
        transition: 10
        rgb_color: [255, 80, 75]
        brightness: 150


#### DIRECTORIES ####

zone: !include_dir_list zones/
weather: !include_dir_list weather/
sensor: !include_dir_list sensors/
input_select: !include inputs/input_select.yaml
input_boolean: !include inputs/input_boolean.yaml
group: !include groups.yaml
automation: !include_dir_list automations/
script: !include_dir_merge_named scripts/
