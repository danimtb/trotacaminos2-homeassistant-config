platform: template
sensors:
  daniel_home:
    friendly_name: Daniel en Casa
    entity_id:
      - device_tracker.daniel_aquarisx5plus
      - device_tracker.daniel_aquarisx5plus_nmap
    value_template: >-
          {%- if is_state("device_tracker.daniel_aquarisx5plus", "home") 
              or is_state("device_tracker.daniel_aquarisx5plus_nmap", "home") -%}
          home
          {%- else -%}
          not_home
          {%- endif %}
    icon_template: >-
          {%- if is_state("device_tracker.daniel_aquarisx5plus", "home") 
              or is_state("device_tracker.daniel_aquarisx5plus_nmap", "home") -%}
          mdi:home-map-marker
          {%- else -%}
          mdi:call-missed
          {%- endif %}