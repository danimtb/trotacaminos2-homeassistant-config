platform: template
sensors:
  ramon_home:
    friendly_name: Ramon en Casa
    entity_id:
      - device_tracker.ramon_motorola
      - device_tracker.ramon_motorola_nmap
    value_template: >-
          {%- if is_state("device_tracker.ramon_motorola", "home") 
              or is_state("device_tracker.ramon_motorola_nmap", "home") -%}
          home
          {%- else -%}
          not_home
          {%- endif %}
    icon_template: >-
          {%- if is_state("device_tracker.ramon_motorola", "home") 
              or is_state("device_tracker.ramon_motorola_nmap", "home") -%}
          mdi:home-map-marker
          {%- else -%}
          mdi:call-missed
          {%- endif %}