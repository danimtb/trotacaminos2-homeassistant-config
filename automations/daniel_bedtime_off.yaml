alias: "Daniel Bedtime off"
trigger:
  - platform: time
    after: '06:00:00'
condition:
  - condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.daniel_bedtime
        state: "on"
action:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.daniel_bedtime