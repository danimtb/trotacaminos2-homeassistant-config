alias: Apagado Automatico Radiador Amanda
trigger:
- platform: time_pattern
  minutes: /15
condition:
- condition: and
  conditions:
  - condition: template
    value_template: >
      {% if states.input_select.radiator_amanda_time_on.state > states.input_select.radiator_amanda_time_off.state %}
        {{ now().time().strftime("%H:%M") < states.input_select.radiator_amanda_time_on.state and now().time().strftime("%H:%M") >= states.input_select.radiator_amanda_time_off.state }}
      {% else %}
        {{ now().time().strftime("%H:%M") < states.input_select.radiator_amanda_time_on.state or now().time().strftime("%H:%M") >= states.input_select.radiator_amanda_time_off.state }}
      {% endif %}
action:
- service: switch.turn_off
  entity_id: switch.radiador_amanda
- delay: 00:02
- service: switch.turn_off
  entity_id: switch.radiador_amanda
- delay: 00:02
- service: notify.telegram_daniel
  data_template:
    title: Alerta de dispositivo
    message: El Radiador Amanda no ha podido apagarse a la hora especificada. Comprobar el estado del dispositivo ya que algunas funcionalidades dejar√°n de estar disponibles