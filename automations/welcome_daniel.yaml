alias: "Welcome Daniel"
trigger:
  - platform: state
    entity_id: sensor.daniel_home
    from: 'not_home'
    to: 'home'
condition:
  - condition: and
    conditions:
      - condition: time
        after: '12:00:00'
        before: '05:30:00'
action:
  - service: script.welcome_home_daniel
  - service: script.welcome_home