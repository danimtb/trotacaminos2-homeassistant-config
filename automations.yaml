- id: presencia_daniel_on
  alias: Presencia Daniel ON
  trigger:
    - platform: state
      entity_id: binary_sensor.pir_daniel
      from: "off"
      to: "on"
    - platform: state
      entity_id: sun.sun
      from: 'above_horizon'
      to: 'below_horizon'
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: light.luz_principal
          state: 'off'
        - condition: state
          entity_id: binary_sensor.pir_daniel
          state: 'on'
        - condition: state
          entity_id: sun.sun
          state: 'below_horizon'
        - condition: template
          value_template: >
            {% if states.input_select.daniel_home_status.state != 'Durmiendo' and states.input_select.daniel_home_status.state != 'Cama' %}
              true
            {% endif %}
        - condition: state
          entity_id: input_select.home_status
          state: 'Habitada'
  action:
    - service: light.turn_on
      entity_id: light.luz_principal

- id: presencia_daniel_off
  alias: Presencia Daniel OFF
  trigger:
    - platform: state
      entity_id: binary_sensor.pir_daniel
      from: 'on'
      to: 'off'
      for:
        minutes: 3
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: light.luz_principal
          state: 'on'
  action:
    - service: light.turn_off
      entity_id: light.luz_principal

- id: alert_when_a_critical_device_goes_offline
  alias: Alert when a critical device goes offline
  trigger:
    - platform: state
      entity_id: sensor.somfy_connexoon, sensor.luz_cama_status, sensor.lamparita_status, sensor.lampara_mesa_status, sensor.workstation_status, sensor.luz_principal_status, sensor.luz_pasillo_status, sensor.termo_status
      from: 'Online'
      to: 'Offline'
      for:
        minutes: 2
  action:
