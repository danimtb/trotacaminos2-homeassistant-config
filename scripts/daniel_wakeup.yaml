daniel_wakeup:
  sequence:
    - service: notify.telegram_daniel
      data_template:
        message: >
          {% if now().strftime("%H")|int < 12 %}
            ¡Buenos días!
          {% elif now().strftime("%H")|int < 20 %}
            Buenas tardes
          {% else %}
            Buenas noches
          {% endif %}

          La previsión para hoy es "{{states.sensor.dark_sky_summary.state}}" con una temperatura de {{states.sensor.dark_sky_apparent_temperature.state|round}} ºC en Leganés. Hoy las máximas rondarán los {{states.sensor.dark_sky_daily_high_apparent_temperature.state|round}} ºC con mínimas de {{states.sensor.dark_sky_daily_low_apparent_temperature.state|round}} ºC.
          El parte metorológico para las próximas horas es "{{states.sensor.dark_sky_hourly_summary.state|replace(".", "")}}".
          
          {% if now().strftime("%H")|int < 10 and now().strftime("%w")|int > 0 and now().strftime("%w")|int < 6 %}
            El tiempo conduciendo al trabajo es de {{states.sensor.daniel2work.attributes.duration_in_traffic}}.
          {% endif %}
    - service: light.turn_on
      data:
        entity_id: light.luz_cama