driving_daniel_stop:
  sequence:
    - event: LOGBOOK_ENTRY
      event_data:
        name: daniel
        message: "Daniel is not in the car!"
        entity_id: device_tracker.daniel_aquarisx5plus
        domain: light
    - service: mqtt.publish
      data:
        topic: "owntracks/clio"
        payload_template: '{"_type":"location","lat":{{states.device_tracker.daniel_aquarisx5plus.attributes.latitude}},"lon":{{ states.device_tracker.daniel_aquarisx5plus.attributes.longitude}},"tst":1234,"acc":{{states.device_tracker.daniel_aquarisx5plus.attributes.gps_accuracy}}}'
